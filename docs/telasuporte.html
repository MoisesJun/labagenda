<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Suporte - LabAgenda</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- Menu lateral -->
  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h3>Menu</h3>
    <a href="telaagendamento.html">üìÖ Reservar Sala</a>
    <a href="telabusca.html">üîç Buscar Salas</a>
    <a href="telaperfil.html">üë§ Perfil</a>
    <a href="meusagendamentos.html">üìã Registro</a>
  </div>

  <!-- Conte√∫do da p√°gina -->
  <div class="container">
    <h2><span>Suporte</span></h2>

    <div class="suporte-form">
      <form id="suporteForm">
        <div class="form-group">
          <label for="assunto">Assunto</label>
          <select id="assunto" required>
            <option value="">Selecione o assunto</option>
            <option value="problema">Problema com Agendamento</option>
            <option value="sugestao">Sugest√£o de Melhoria</option>
            <option value="duvida">D√∫vida sobre o Sistema</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" placeholder="Descreva seu problema ou d√∫vida..." required></textarea>
        </div>

        <button type="submit" class="btn-enviar">Enviar Mensagem</button>
      </form>
    </div>

    <div id="mensagemSucesso" class="msg sucesso" style="display: none;">
      Mensagem enviada com sucesso!
    </div>
  </div>

  <script>
    // Fun√ß√£o do menu
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const menuToggle = document.querySelector('.menu-toggle');
      
      sidebar.classList.toggle('active');
      menuToggle.classList.toggle('active');
    }

    // Fun√ß√£o pra enviar mensagem
    document.getElementById('suporteForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const assunto = document.getElementById('assunto').value;
      const mensagem = document.getElementById('mensagem').value;
      const mensagemSucesso = document.getElementById('mensagemSucesso');

      // Mostra mensagem de sucesso
      mensagemSucesso.style.display = 'block';
      
      // Limpa o formul√°rio
      this.reset();
      
      // Esconde a mensagem ap√≥s 5 segundos
      setTimeout(function() {
        mensagemSucesso.style.display = 'none';
      }, 5000);
    });


  </script>
</body>
</html>
