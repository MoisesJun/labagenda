<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes da Sala - LabAgenda</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- Menu lateral -->
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <div class="sidebar" id="sidebar">
    <h3>Menu</h3>
    <a href="telaagendamento.html">📅 Reservar Sala</a>
    <a href="telabusca.html">🔍 Buscar Salas</a>
    <a href="telaperfil.html">👤 Perfil</a>
    <a href="meusagendamentos.html">📋 Registro</a>
    <a href="telasuporte.html">💬 Suporte</a>
  </div>

  <!-- Conteúdo da página -->
  <div class="container">
    <h2><span>Detalhes da Sala</span></h2>

    <!-- Info geral -->
    <div class="info-section">
      <h3>Informações</h3>
      <div class="info-item">
        <strong>Nome:</strong>
        <span id="nomeSala">Lab 1 - Informática</span>
      </div>
      <div class="info-item">
        <strong>Capacidade:</strong>
        <span>30 pessoas</span>
      </div>
      <div class="info-item">
        <strong>Local:</strong>
        <span>Bloco A - 1º Andar</span>
      </div>
      <div class="info-item">
        <strong>Equipamentos:</strong>
        <span>Computadores, Projetor, Ar Condicionado</span>
      </div>
    </div>

    <!-- Botão voltar -->
    <a href="javascript:history.back()" class="voltar-btn">Voltar</a>
  </div>

  <script>
    // Função do menu
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const menuToggle = document.querySelector('.menu-toggle');
      
      sidebar.classList.toggle('active');
      menuToggle.classList.toggle('active');
    }

    // Pega o nome da sala da URL
    window.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const sala = urlParams.get('sala');
      
      if (sala) {
        document.getElementById('nomeSala').textContent = sala;
      }
    });
  </script>
</body>
</html>
