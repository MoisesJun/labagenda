<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil - LabAgenda</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- Menu lateral -->
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <div class="sidebar" id="sidebar">
    <h3>Menu</h3>
    <a href="telaagendamento.html">📅 Reservar Sala</a>
    <a href="telabusca.html">🔍 Buscar Salas</a>
    <a href="meusagendamentos.html">📋 Registro</a>
    <a href="telasuporte.html">💬 Suporte</a>
  </div>

  <!-- Conteúdo da página -->
  <div class="container">
    <h2><span>Meu Perfil</span></h2>

    <div class="perfil-header">
      <div class="avatar">👤</div>
      <h3>Usuário Teste</h3>
      <p>Aluno</p>
    </div>

    <div class="perfil-info">
      <div class="info-item">
        <strong>CPF:</strong>
        <span>123.456.789-00</span>
      </div>
      <div class="info-item">
        <strong>Nome:</strong>
        <span>Usuário Teste</span>
      </div>
      <div class="info-item">
        <strong>Tipo:</strong>
        <span>Aluno</span>
      </div>
    </div>

    <div class="acoes">
      <button class="btn btn-sair" onclick="sair()">Sair</button>
    </div>
  </div>

  <script>
    // Função do menu
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const menuToggle = document.querySelector('.menu-toggle');
      
      sidebar.classList.toggle('active');
      menuToggle.classList.toggle('active');
    }

    // Função pra sair
    function sair() {
      if (confirm('Tem certeza que quer sair?')) {
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
