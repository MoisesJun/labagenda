<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - LabAgenda</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <style>
    /* Estilo da tela de login */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .login-box {
      width: 100%;
      max-width: 380px;
    }

    .help {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
      font-style: italic;
    }

    /* Deixa a palavra "Agenda" em roxa */
    h2 span {
      color: #6b4c9a;
    }
  </style>
</head>
<body>
  <div class="container login-box">
    <h2>Lab<span>Agenda</span></h2>
    
    <form id="loginForm">
      <div>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="Digite seu CPF..." maxlength="14">
        <div class="msg erro" id="cpfError" style="display: none;">CPF inválido</div>
      </div>

      <div>
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha...">
        <div class="msg erro" id="senhaError" style="display: none;">Senha incorreta</div>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <div class="help">Use seu CPF e a senha padrão de aluno</div>
  </div>

  <script>
    // Formata o CPF enquanto digita
    document.getElementById('cpf').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 11) value = value.slice(0, 11);
      
      if (value.length > 9) {
        value = value.replace(/^(\d{3})(\d{3})(\d{3})(\d{2}).*/, '$1.$2.$3-$4');
      } else if (value.length > 6) {
        value = value.replace(/^(\d{3})(\d{3})(\d{3}).*/, '$1.$2.$3');
      } else if (value.length > 3) {
        value = value.replace(/^(\d{3})(\d{3}).*/, '$1.$2');
      }
      
      e.target.value = value;
    });

    // Função de login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
      const senha = document.getElementById('senha').value.trim();
      
      const cpfError = document.getElementById('cpfError');
      const senhaError = document.getElementById('senhaError');
      
      let temErro = false;
      
      // Valida CPF
      if (cpf.length !== 11) {
        cpfError.style.display = 'block';
        temErro = true;
      } else {
        cpfError.style.display = 'none';
      }
      
      // Valida senha
      if (senha.length < 6) {
        senhaError.style.display = 'block';
        temErro = true;
      } else {
        senhaError.style.display = 'none';
      }
      
      // Se não tem erro, faz login
      if (!temErro) {
        const button = document.querySelector('button');
        button.textContent = 'Entrando...';
        button.disabled = true;
        
        // Simula um delay de login
        setTimeout(function() {
          window.location.href = "telaagendamento.html";
        }, 1000);
      }
    });


  </script>
</body>
</html>
