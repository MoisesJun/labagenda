  <style>
    /* Estilo do perfil */
    .perfil-header {

    }

      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: #333;
      font-size: 16px;
    }

    .info-item strong {
      min-width: 120px;
      color: #6b4c9a;
      font-weight: 600;
    }

    .acoes {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 13px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .btn-editar {
      background: #6b4c9a;
      color: white;
    }
